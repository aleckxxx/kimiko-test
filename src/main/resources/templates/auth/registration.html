<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/auth_layout}">
<body>

<div layout:fragment="content">
    <div class="form-auth align-self-center shadow rounded">
        <div class="auth-header d-flex justify-content-center">
            <div class="text-center bg-primary lock border rounded-circle d-flex justify-content-center align-items-center">
                <i class="text-white fa-solid fa-unlock"></i>
            </div>
        </div>
        <h1 class="h3 mb-3 fw-normal">S'inscrire</h1>
        <form th:action="@{/registration}" th:object="${user}" method="POST">
            <div class="form-group">
                <label  class="mt-2 mb-2">Email</label>
                <Input name="email" type="text" th:field="*{email}" class="form-control"  />
                <p th:errors="*{email}" class="text-danger" th:if="${#fields.hasErrors('email')}"></p>
            </div>
            <div class="form-group">
                <label  class="mt-2 mb-2">Mot de passe</label>
                <Input name="password" type="password" th:field="*{password}" class="form-control"  />
                <p th:errors="*{password}" class="text-danger" th:if="${#fields.hasErrors('password')}"></p>
            </div>
            <div class="form-group">
                <label  class="mt-2 mb-2">Nom</label>
                <Input name="lastname" type="text" th:field="*{lastname}" class="form-control"  />
                <p th:errors="*{lastname}" class="text-danger" th:if="${#fields.hasErrors('lastname')}"></p>
            </div>
            <div class="form-group">
                <label  class="mt-2 mb-2">Prénom</label>
                <Input name="firstname" type="text" th:field="*{firstname}" class="form-control"  />
                <p th:errors="*{firstname}" class="text-danger" th:if="${#fields.hasErrors('firstname')}"></p>
            </div>
            <div class="form-group mt-2 mb-2">
                <button type="submit" class="btn btn-primary w-100" >S'inscrire</button>
            </div>
        </form>
        <p class="text-center">Déjà un compte ? <a th:href="@{/login}">cliquer ici.</a> </p>
        <hr/>
    </div>

</div>
</body>
</html>
